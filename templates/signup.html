{% extends "base.html" %}

{% block content %}

{% if error|length == 0 %}
    <p>Please sign up for this pretty website!</p>
{% else %}
    {% for er in error %}
        <p>{{er}}</p>
    {% endfor %}
{% endif %}

<form method="post">
<p>Username <input type="text" name="username" value ="{{username}}"/></p>
<p>Password <input type="password" name="password"/></p>
<p>Verify password <input type="password" name="v_password"/></p>
<p>Email <input type="text" name="email" value="{{email}}"/></p>
<input type="submit" value="Submit"/>
</form>

{% endblock %}
